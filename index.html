<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <header>
        <h1 class="font-semibold text-4xl text-purple-500 text-center mt-6">Wellcome To <span
                class="font-bold text-purple-800 text-5xl ">Baap Er
                Bank</span> !!!
        </h1>
    </header>
    <main>
        <section class="bg-amber-500 mx-auto w-3/5 mt-5 p-14 rounded-lg">
            <div class="">
                <h3 class="text-3xl font-semibold text-white">Please Login</h3>
                <div>
                    <input class="w-3/5 block mt-2 mb-2 px-3 py-2 rounded" type="email" name="" id="user-email"
                        placeholder="your email">

                    <input class="w-3/5 block px-3 py-2 rounded" type="password" name="" id="user-password"
                        placeholder="your password">

                    <button id="btn-submit"
                        class="bg-purple-800 hover:bg-sky-700 font-semibold px-8 py-2 rounded text-white mt-2">Submite</button>
                </div>
            </div>
        </section>
    </main>



    <script src="main.js"></script>
</body>

</html>
