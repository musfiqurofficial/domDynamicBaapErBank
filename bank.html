<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <header>
        <h1 class="font-semibold text-4xl text-purple-500 text-center mt-6">Let's get some <span
                class="font-bold text-purple-800 text-5xl ">moneeeeeeeeeey</span> !!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-sky-500 p-6 rounded-md">
                    <h2 class="text-2xl font-semibold">Deposit</h2>
                    <h2 class="text-5xl font-semibold">$<span id="current-balance">00</span></h2>
                </div>
                <div class="bg-violet-500 p-6 rounded-md">
                    <h2 class="text-2xl font-semibold">Withdraw</h2>
                    <h2 class="text-5xl font-semibold">$<span id="balance-withdraw">00</span></h2>
                </div>
                <div class="bg-rose-500 p-6 rounded-md">
                    <h2 class="text-2xl font-semibold">Balance</h2>
                    <h2 class="text-5xl font-semibold">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-lime-600	 p-10 pr-0 rounded-md">
                    <h2 class="text-4xl font-semibold text-white">Please Deposit</h2>
                    <div class="ml-8">
                        <input class="w-9/12 block mt-5 mb-2 px-3 py-2 rounded" type="text" name="" id="deposit-amount"
                            placeholder="$ Amount you want to deposit">

                        <button id="btn-deposit"
                            class="bg-yellow-500 hover:bg-purple-500 font-semibold px-8 py-2 rounded text-white mt-2">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-500 p-10 pr-0 rounded-md">
                    <h2 class="text-4xl font-semibold text-white">Please Withdraw</h2>
                    <div class="ml-8">
                        <input class="w-9/12 block mt-5 mb-2 px-3 py-2 rounded" type="text" name="" id="withdraw-amount"
                            placeholder="$ Amount you want to deposit">

                        <button id="btn-withdraw"
                            class="bg-lime-600 hover:bg-purple-500 font-semibold px-8 py-2 rounded text-white mt-2">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
